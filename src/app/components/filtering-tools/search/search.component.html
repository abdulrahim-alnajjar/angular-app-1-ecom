<form (ngSubmit)="onSubmit()" #searchingForm="ngForm">
  <div class="input-group mb-3">
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="searchValue"
      ngModel
    />
    <button type="submit" class="btn btn-primary emoji">🔍</button>
  </div>
</form>
