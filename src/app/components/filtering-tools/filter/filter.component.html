<!-- Filtering -->
<button
  class="btn btn-primary"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#collapseExample"
  aria-expanded="false"
  aria-controls="collapseExample"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-funnel"
    viewBox="0 0 16 16"
  >
    <path
      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"
    />
  </svg>
  Filtering
</button>
<div class="collapse" id="collapseExample">
  <div class="d-flex gap-3 fw-semibold mt-3">
    <span *ngIf="numOfProducts">({{ numOfProducts }})</span>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
        value="all"
        [(ngModel)]="selector"
        (change)="changedSelector()"
      />
      <label class="form-check-label" for="flexRadioDefault1"> All</label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="is"
        value="inStock"
        [(ngModel)]="selector"
        (change)="changedSelector()"
      />
      <label class="form-check-label" for="is"> In Stock</label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="ofs"
        value="outOfStock"
        [(ngModel)]="selector"
        (change)="changedSelector()"
      />
      <label class="form-check-label" for="ofs"> Out of Stock </label>
    </div>
  </div>
</div>
